!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário elaborado</title>
    <style>

    </style>
</head>

<body>

    <fieldset>
        <legend> Dados Pessoais </legend>
        Nome:
        <input type="text" class="caixa_larga" id="nome">
        <br> <br>
        Endereço:
        <input type="text" class="caixa_larga" id="endereco">
        <br> <br>
        Cidade:
        <input type="text" class="caixa_larga" id="cidade">
        <br> <br>
        Estado:
        <select class="estado" id="estado">
            <option>Paraná</option>
            <option selected>São Paulo</option>
        </select>
    </fieldset>

    <fieldset>
        <legend> Dados Profissionais </legend>
        Natureza do Cargo
        <br> <br>
        <input type="radio" id="gerencia" name="cargos">
        Gerência
        <input type="radio" id="financeiro" name="cargos">
        Financeiro
        <input type="radio" id="recepcao" name="cargos">
        Recepção
        <input type="radio" id="administrativo" name="cargos">
        Administrativo
        <input type="radio" id="juridico" name="cargos">
        Jurídico
        <br> <br>
        Área de interesse
        <br>
        <input type="checkbox" id="computacao">Computação
        <input type="checkbox" id="biologia">Biologia
        <input type="checkbox" id="ambiente">Meio Ambiente
        <input type="checkbox" id="engenharia">Engenharia
        <input type="checkbox" id="historia">História
        
        <br> <br>
        Mini-curriculo:
        <br>
        <textarea class="texto" id="curriculo"></textarea>
    </fieldset>
    <br>
    <div class="botoes">
        <button>Enviar</button>
        <button>Limpar</button>
    </div>
</body>

</html>
